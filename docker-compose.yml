version: "2"
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    links:
      - "php"
      - "mongodb"
      - "redis"
    volumes:
      - ./www:/opt
      - ./etc/nginx/conf.d:/etc/nginx/conf.d:rw

  php:
    build: ./php
    ports:
      - "9000:9000"
    links:
      - "mysql"
      - "redis"
      - "mongodb"
    volumes:
      - ./www:/opt
      - ./supervisor/conf.d:/etc/supervisor/conf.d

  mysql:
    build: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./www/data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456

  redis:
    build: ./redis
    ports:
      - "6379:6379"

  mongodb:
    image: 'bitnami/mongodb:4.0'
    ports:
      - "27017:27017"
    volumes:
      - './www/data:/bitnami'
networks:
  sonarnet:
    driver: bridge